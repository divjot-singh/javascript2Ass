<!DOCTYPE html>
<html>
<head>
	<title>Javascript2</title>
	<style type="text/css">
		#but1
		{
			height:30px;
			width:80px;
			border:2px solid orange;
			color:white;
			background-color: cyan;
			border-radius: 6px;
		}
	</style>
	<script type="text/javascript">
		function change()
		{
			//alert("ghe");
			var b=document.getElementById('but1');
			if(b.value=="Unlike")
			{
				b.setAttribute('value',"Like");
				b.style.backgroundColor="cyan";
			}

			else if(b.value=="Like")
			{
				b.setAttribute('value',"Unlike");
				b.style.backgroundColor="red";
			}
		}
	</script>
</head>
<body>
<form action="#" onsubmit="change();">
	<input type="SUBMIT" value="Like" id="but1">
</form>
</body>
</html>
